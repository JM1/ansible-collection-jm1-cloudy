# kate: end-of-line unix; space-indent on; indent-width 2; remove-trailing-spaces modified;

- name: Change blocks in files
  loop: '{{ grub_config|default([]) }}'
  when: "'blockinfile' in item"
  blockinfile: "{{ item['blockinfile'] }}"
  register: grub_config_blockinfile_result
  notify:
  - 'Apply GRUB2 configuration'

- name: Copy files
  loop: '{{ grub_config|default([]) }}'
  when: "'copy' in item"
  copy: "{{ item['copy'] }}" # noqa risky-file-permissions
  register: grub_config_copy_result
  notify:
  - 'Apply GRUB2 configuration'

- name: Manage files
  loop: '{{ grub_config|default([]) }}'
  when: "'file' in item"
  file: "{{ item['file'] }}"
  register: grub_config_file_result
  notify:
  - 'Apply GRUB2 configuration'

- name: Change lines in files
  loop: '{{ grub_config|default([]) }}'
  when: "'lineinfile' in item"
  lineinfile: "{{ item['lineinfile'] }}"
  register: grub_config_lineinfile_result
  notify:
  - 'Apply GRUB2 configuration'

- name: Generate files from templates
  loop: '{{ grub_config|default([]) }}'
  when: "'template' in item"
  template: "{{ item['template'] }}" # noqa risky-file-permissions
  register: grub_config_template_result
  notify:
  - 'Apply GRUB2 configuration'

- name: Debug role variables
  debug:
    msg:
      grub_config_blockinfile_result: '{{ grub_config_blockinfile_result }}'
      grub_config_copy_result: '{{ grub_config_copy_result }}'
      grub_config_file_result: '{{ grub_config_file_result }}'
      grub_config_lineinfile_result: '{{ grub_config_lineinfile_result }}'
      grub_config_template_result: '{{ grub_config_template_result }}'
  tags:
    - never
    - debug
