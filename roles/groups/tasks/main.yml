# kate: end-of-line unix; space-indent on; indent-width 2; remove-trailing-spaces modified;

- name: Add/Modify/Delete groups
  loop: '{{ groups_config|default([]) }}'
  ansible.builtin.group: '{{ item }}'
  register: groups_config_group_result

- name: Debug role variables
  debug:
    msg:
      group_result: '{{ groups_config_group_result }}'
  tags:
    - never
    - debug
