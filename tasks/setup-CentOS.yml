---

- name: Satisfy requirements on Red Hat Enterprise Linux 7 and CentOS 7
  when: distribution_id|last == '7'
  jm1.pkg.meta_pkg:
    name: "jm1-dhcpd"
    version: "1"
    depends:
    - dhcp

- name: Satisfy requirements on Red Hat Enterprise Linux 8 and CentOS 8
  when: distribution_id|last == '8'
  jm1.pkg.meta_pkg:
    name: "jm1-dhcpd"
    version: "1"
    depends:
    - dhcp-server

# "If you are here to restrict what interfaces should dhcpd listen on,
#  be aware that dhcpd listens *only* on interfaces for which it finds subnet
#  declaration in dhcpd.conf. It means that explicitly enumerating interfaces
#  also on command line should not be required in most cases."
# Ref.: /etc/sysconfig/dhcpd on Red Hat Enterprise Linux or CentOS

- name: Configure /etc/dhcp/dhcpd.conf
  template:
    dest: /etc/dhcp/dhcpd.conf
    group: root
    mode: u=rw,g=r,o=
    owner: root
    src: etc/dhcp/dhcpd.conf.j2

- name: Configure /etc/dhcp/dhcpd6.conf
  template:
    dest: /etc/dhcp/dhcpd6.conf
    group: root
    mode: u=rw,g=r,o=
    owner: root
    src: etc/dhcp/dhcpd6.conf.j2

- name: Manage dhcpd.service
  service:
    name: dhcpd.service
    state: '{{ dhcpd_service_state }}'
    enabled: '{{ dhcpd_service_enabled }}'

- name: Manage dhcpd6.service
  service:
    name: dhcpd6.service
    state: '{{ dhcpd6_service_state }}'
    enabled: '{{ dhcpd6_service_enabled }}'
